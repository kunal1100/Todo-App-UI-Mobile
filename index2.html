<body>
    <nav class="navbar">
      <h1 class="tasklist">

    <div class="addtask">

        <h3 style="color: #00A5EC;">Trip to Paris</h3>

        <br><br>

    </div>

        <input type="checkbox" id="shopping">

        <input type="checkbox" id="shopping">

        <div class="popup">
            <div class="header">
                <h3>Add New Task</h3>
                <a href="index.html"><img src="Close_square_light.png" alt=""></a>
            </div>

            <input type="text" placeholder="&nbsp; Enter new task" id="entertask">

            <button id="addbutton"><i class="fa-solid fa-plus" id="plus"></i> Add Task</button>
